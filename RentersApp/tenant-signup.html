<!DOCTYPE html>
<html>
<head>
  <title>User Signup</title>
  <script src="tenant-signup.js"></script>
</head>
<body>
  <h1>User Signup</h1>
  <form id="signupForm">
    <label for="firstnm">First Name:</label>
    <input type="text" id="firstnm" name="firstnm" required><br><br>

    <label for="lastnm">Last Name:</label>
    <input type="text" id="lastnm" name="lastnm" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phonenum">Phone Number:</label>
    <input type="tel" id="phonenum" name="phonenum" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <label for="confirm_password">Confirm Password:</label>
    <input type="password" id="confirm_password" name="confirm_password" required><br><br>

    <label for="ssn">SSN:</label>
    <input type="text" id="ssn" name="ssn" required><br><br>

    <label for="confirm_ssn">Confirm SSN:</label>
    <input type="text" id="confirm_ssn" name="confirm_ssn" required><br><br>

    <button type="submit">Signup</button>
  </form>

</body>
</html>
